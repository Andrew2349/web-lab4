<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор струмів КЗ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Калькулятор струмів КЗ та перевірки кабелів</h2>

  <form onsubmit="return false;">
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="U">Напруга, кВ</label>
        <input type="number" class="form-control" id="U" value="10" required>
      </div>
      <div class="col-md-4">
        <label for="Z">Загальний опір Z, Ом</label>
        <input type="number" class="form-control" id="Z" value="0.55" step="0.01" required>
      </div>
      <div class="col-md-4">
        <label for="mode">Режим роботи</label>
        <select class="form-control" id="mode" onchange="applyModeParams()">
          <option value="normal">Нормальний</option>
          <option value="minimal">Мінімальний</option>
          <option value="emergency">Аварійний</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="S">Переріз кабелю, мм²</label>
        <input type="number" class="form-control" id="S" value="70" required>
      </div>
      <div class="col-md-4">
        <label for="t">Час КЗ, с</label>
        <input type="number" class="form-control" id="t" value="1" step="0.01" required>
      </div>
      <div class="col-md-4">
        <label for="k">Коеф. матеріалу (k)</label>
        <input type="number" class="form-control" id="k" value="143" required>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-success" onclick="calculateAll()">Розрахувати</button>
    </div>
  </form>

  <div class="mt-4" id="result"></div>
</div>
<script src="index.js"></script>
</body>
</html>
